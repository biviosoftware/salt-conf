#
# Base _states/radia.py configuration
#
{% set zz = dict(
    user='vagrant',
    file_mode='400',
    dir_mode='700',
    docker_group='docker',
    docker_sock='/run/docker.sock',
) %}

radia:
  state_trees:
    utilities:
      require: []
      include: True

  docker:
    service_name: docker

  docker_container:
    host_user: "{{ zz.user }}"
    guest_user: "{{ zz.user }}"
    sock: "{{ zz.docker_sock }}"
    program: /usr/bin/docker
    stop_time: 2
    makedirs: True
    systemd_filename: '/etc/systemd/system/{service_name}.service'
{% raw %}
    systemd_contents: |
        [Unit]
        Description={{ zz.service_name }}
        Requires={{ zz.after }}
        After={{ zz.after }}

        [Service]
        Restart=on-failure
        RestartSec=10
        ExecStartPre=-{{ zz.remove }}
        ExecStart={{ zz.start }}
        ExecStop=-{{ zz.stop }}

        [Install]
        WantedBy=multi-user.target
{% endraw %}

  docker_image: {}

  docker_service:
    sock: "{{ zz.docker_sock }}"
    sock_group: "{{ zz.docker_group }}"
    required_pkgs:
      - docker
      - lvm2

  docker_sock_semodule:
    # policy names seem to be alphanum only
    policy_name: radiadockersock
{% raw %}
    contents: |
      module {{ zz.policy_name }} 1.0;
      require {
          type docker_var_run_t;
          type docker_t;
          type svirt_lxc_net_t;
          class sock_file write;
          class unix_stream_socket connectto;
      }
      allow svirt_lxc_net_t docker_t:unix_stream_socket connectto;
      allow svirt_lxc_net_t docker_var_run_t:sock_file write;
{% endraw %}

  file_append: {}

  host_user:
    docker_gid: 496
    docker_group: "{{ zz.docker_group }}"
    uid: 1000
    user: "{{ zz.user }}"
    want_docker_sock: True

  minion_update:
    config_d: '/etc/salt/minion.d'
    config_source:
      - 'salt://minion/90-radia.conf'

  nfs_mount:
    fstab: /etc/fstab
    options: 'nolock'
    user: root
    group: root
    mode: 755

  ntpd_service:
    service_name: ntpd
    required_pkgs:
      - ntp

  mod_init:
    inventory: '/var/lib/radia-salt/inventory/{now}.yml'

  plain_directory:
    group: "{{ zz.user }}"
    makedirs: True
    user: "{{ zz.user }}"

  plain_file:
    dir_mode: "{{ zz.dir_mode }}"
    group: "{{ zz.user }}"
    makedirs: True
    mode: "{{ zz.file_mode }}"
    template: jinja
    user: "{{ zz.user }}"

  pkg_installed: {}
