#
# Base _states/radia.py configuration
#
{% set zz = dict(
    user='vagrant',
    file_mode='400',
    dir_mode='700',
    docker_group='docker',
    docker_sock='/run/docker.sock',
    docker_tls_port='2376',
) %}

radia:
  state_trees:
    utilities:
      require: []
      include: True

  cluster_start:
    conf_basename: radia-mpi
    container_name: radia-mpi-host
    docker_tls_port: {{ zz.docker_tls_port }}
    #guest_root_d: ''
    guest_user: '{{ zz.user }}'
    #host_root_d: ''
    host_user: '{{ zz.user }}'
    #hosts: []
    #image_name: ''
    source_uri: 'salt://cluster'
    ssh_port: 8888

#  cluster_runner:
#    timer:

  docker:
    service_name: docker

  docker_container:
    host_user: "{{ zz.user }}"
    guest_user: "{{ zz.user }}"
    sock: "{{ zz.docker_sock }}"
    program: /usr/bin/docker
    stop_time: 2
    makedirs: True
    systemd_filename: '/etc/systemd/system/{service_name}.service'
{% raw %}
    systemd_contents: |
        [Unit]
        Description={{ zz.service_name }}
        Requires={{ zz.after }}
        After={{ zz.after }}

        [Service]
        Restart=on-failure
        RestartSec=10
        ExecStartPre=-{{ zz.remove }}
        ExecStart={{ zz.start }}
        ExecStop=-{{ zz.stop }}

        [Install]
        WantedBy=multi-user.target
{% endraw %}

  docker_image: {}

  docker_service:
    required_pkgs:
      - docker
      - lvm2
    tls_port: {{ zz.docker_tls_port }}
    #tlscacert: ''
    #tlscert: ''
    #tlskey: ''
    #tls_options: ''
    sock: "{{ zz.docker_sock }}"
    sock_group: "{{ zz.docker_group }}"
{% raw %}
    sysconfig_contents: |
      # Managed by @radiasoft/salt-conf
      OPTIONS='--selinux-enabled --log-driver=journald {{ zz.tls_options }}'
{% endraw %}

  docker_tls_client:
    #cert_d: ''
    #tlscacert: ''
    #tlscert: ''
    #tlskey: ''

  docker_sock_semodule:
    # policy names seem to be alphanum only
    policy_name: radiadockersock
{% raw %}
    contents: |
      module {{ zz.policy_name }} 1.0;
      require {
          type docker_var_run_t;
          type docker_t;
          type svirt_lxc_net_t;
          class sock_file write;
          class unix_stream_socket connectto;
      }
      allow svirt_lxc_net_t docker_t:unix_stream_socket connectto;
      allow svirt_lxc_net_t docker_var_run_t:sock_file write;
{% endraw %}

  echo: {}

  file_append: {}

  host_user:
    docker_gid: 496
    docker_group: "{{ zz.docker_group }}"
    uid: 1000
    user: "{{ zz.user }}"
    want_docker_sock: True

  minion_update:
    config_d: '/etc/salt/minion.d'
    config_source:
      - 'salt://minion/90-radia.conf'

  mod_init:
    inventory: '/var/lib/radia-salt/inventory/{now}.yml'

  nfs_mount:
    fstab: /etc/fstab
    options: 'nolock'
    user: root
    group: root
    mode: 755

  plain_directory:
    dir_mode: "{{ zz.dir_mode }}"
    group: "{{ zz.user }}"
    makedirs: True
    user: "{{ zz.user }}"

  plain_file:
    dir_mode: "{{ zz.dir_mode }}"
    group: "{{ zz.user }}"
    makedirs: True
    mode: "{{ zz.file_mode }}"
    template: jinja
    user: "{{ zz.user }}"

  pkg_installed: {}

  timesync_service: {}
